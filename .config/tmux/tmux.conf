# xterm colors
set -g terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "xterm-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'

# Tmux/Vim splits navigation
set-window-option -g xterm-keys on
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-Left if-shell "$is_vim" "send-keys C-Left"  "select-pane -L"
bind-key -n C-Down if-shell "$is_vim" "send-keys C-Down"  "select-pane -D"
bind-key -n C-Up if-shell "$is_vim" "send-keys C-Up"  "select-pane -U"
bind-key -n C-Right if-shell "$is_vim" "send-keys C-Right"  "select-pane -R"

bind-key -n M-Left if-shell "$is_vim" "send-keys C-Left"  "select-pane -L"
bind-key -n M-Down if-shell "$is_vim" "send-keys C-Down"  "select-pane -D"
bind-key -n M-Up if-shell "$is_vim" "send-keys C-Up"  "select-pane -U"
bind-key -n M-Right if-shell "$is_vim" "send-keys C-Right"  "select-pane -R"

#bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

set -g prefix M-a
if-shell "uname | grep -q Darwin" "set -g prefix å"

set -g mouse on

set -g history-limit 10000

# Default shell zsh
set-option -g default-shell /bin/zsh

# Vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# Create panes with h and v
bind v split-window -h
bind h split-window -v
unbind '"'
unbind %

# Create splits with arrows
bind Up    split-window -b -v -c "#{pane_current_path}"
bind Down  split-window -v    -c "#{pane_current_path}"
bind Left  split-window -b -h -c "#{pane_current_path}"
bind Right split-window -h    -c "#{pane_current_path}"

# Rename window with % instead of ,
bind-key % command-prompt 'rename-window %%'

# Next/Previous windows with , and . (< and >)
unbind ,
unbind .
unbind n
unbind p
bind-key , previous-window # <
bind-key . next-window     # >

# Reload config file
bind r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf"

# Pane separator color
set -g pane-active-border-style fg="colour55"
#set -g pane-active-border-style fg="#9876aa"

